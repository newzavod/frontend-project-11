<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>RSS Aggregator</title>
</head>

<body class="mx-auto text-body">
  <header class="bg-dark">
    <div class="container-fluid p-5">
      <div class="row">
        <h1 class="my-4 text-light">RSS Aggregator</h1>
        <div class="col col-6">
          <form action="" class="row mb-0">
            <input type="text" class="col mx-2 form-control" autofocus required aria-label="url" name="url"
              placeholder="http://" />
            <button type="submit" class="col-auto mx-2 btn btn-primary">Добавить</button>
          </form>
          <div aria-label="hint" class="text-muted">
            Example: https://ru.hexlet.io/lessons.rss
          </div>
          <p aria-label="feedback" class="m-0 small position-absolute"></p>
        </div>
      </div>
    </div>
  </header>
  <section class="container mt-2">
    <div class="row">
      <div class="col-xs-10 col-md-10 col-lg-8 py-2 posts order-1"></div>
      <div class="col-xs-10 col-md-10 col-lg-4 py-2 feeds order-lg-1 order-0"></div>
    </div>
  </section>

  <div class="modal fade" id="viewPostDetails" tabindex="-1" aria-labelledby="viewPostDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title fs-4" id="viewPostDetailsLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fs-5"></div>
        <div class="modal-footer">
          <a role="button" class="btn btn-primary" id="readPostButton">Читать</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
